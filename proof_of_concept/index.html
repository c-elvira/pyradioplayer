<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p><input type="button" value="Embêter le serveur" id="poke" /></p>
        <p><input type="button" value="play" id="play" /></p>
        <p><input type="button" value="pause" id="pause" /></p>
        <p><input type="range" min="0" max="100" value="80" class="slider" id="volume" ></p> 

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery-ui-1.8.21.custom.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            // On demande le pseudo au visiteur...
            var pseudo = prompt('Quel est votre pseudo ?');
            // Et on l'envoie avec le signal "petit_nouveau" (pour le différencier de "message")
            socket.emit('petit_nouveau', pseudo);

            // On affiche une boîte de dialogue quand le serveur nous envoie un "message"
            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })

            var sliderVol = document.getElementById("volume");
            //slider.onchange = function() {
            //    socket.emit('volume', this.value);
            //}​

            // Lorsqu'on clique sur le bouton, on envoie un "message" au serveur
            $('#poke').click(function () {
                socket.emit('message', 'Salut serveur, ça va ?');
            })
            $('#play').click(function () {
                socket.emit('play', '');
            })
            $('#pause').click(function () {
                socket.emit('pause', '');
            })
            $('#volume').on('input change', function () {
                socket.emit('volume', sliderVol.value);
            })
        </script>
    </body>
</html>
